<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jq_event1_2.html</title>
    <script src="../js/jquery-3.6.0.min.js"></script>

<style>
    .content {
        background-color:yellow;
    }
    span {
        display: inline-block;
        width: 50vw;
        text-decoration: underline;
    }
</style>
</head>


<body>
    <p>
        <button class="btn1">클릭1</button>
    </p>
    <p>내용1
    </p>
    <p>
        <button class="btn2">클릭2</button>
    </p>
    <p>내용2
    </p>

<input type ="text" name="firstName" value="kildong">
<input type ="number" name="age" value="10">
<button id="btn3">추가</button>
<p id="show">

</p>

    <script>
        $('#btn3').click(function() {
            let fName = $('input[type="text"]').val();
            let age = $('input:eq(1)').val();
            let btn = $('<button />').html('Del');
            btn.click(function() {
                    $(this).parent().remove();
            });




            $('p#show').append(
                $('<div />').append($('<span />').html(fName+' '+age)

                .on({
                    mouseover: function() {
                        $(this).css({"background-color":"pink",
                                        "font-size":"20px"
                    });
                    },
                    mouseout: function() {
                        $(this).css({"background-color":"",
                                    "font-size":""
                    });
                    }
                }))
                        .append(btn)
            );         
        })


        $('.btn1').click(function() {
            $('p:contains(내용1)').html('hello');
        });

        $('.btn2').on('click',function() {    //on으로 여러번의 이벤트 걸수있음
            $(this).parent()
            .next()
            .css('color','red')
            .attr('id','content2')
            .addClass('content');
        });
        $('p:eq(1)').on({
            mouseover: function() {
                $(this).css({'background-color':'aqua',
                            'font-size':'30px'})
            },
            mouseout: function() {
                $(this).css({'background-color':'',
                            'font-size':''})
            }
        });
    </script>
    
</body>
</html>
