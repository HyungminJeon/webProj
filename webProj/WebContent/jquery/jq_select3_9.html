<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jq_select3_9.html</title>
    <script src="../js/jquery-3.6.0.min.js"></script>

    <script>
        $(function () {
            $("#wrap p:eq(2)").after("<P>After</p>");
            $("<p>insertAfter</p>").insertAfter("#wrap.p:eq(1)"); //after는 요소 바로 뒤에 현재요소로 추가  /append는 해당요소의 하위요소로 추가 
            $("#wrap p:eq(1)").before("<P>Before</p>");
            $("<p>insertBefore</p>").insertBefore("#wrap.p:eq(0)");

            $("#wrap").prepend("<P>After</p>");
            $("<p>AppendTo</p>").appendTo("#wrap");


            $("<li>appendTo</li>").appendTo("#listZone");
            $("#listZone").prepend("<li>prepend</li>");


        })
    </script>
</head>

<body>
    <div id="wrap">
        <p>내용1</p>
        <p>내용2</p>
        <p>내용3</p>
    </div>

    <ul id="listZone">
        <li>
            리스트
        </li>
        
    </ul>
</body>

</html>
