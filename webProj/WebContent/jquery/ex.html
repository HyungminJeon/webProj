<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex.html</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
</head>

<body>

    <select name="plus" size="10">
        <option>plus1</option>
        <option>plus2</option>
        <option selected>plus3</option>
        <option>plus4</option>
        <option>plus5</option>
    </select>

    <button id="plus">+</button>
    <button id="minus">-</button>
    <select name="minus" size='10'>
        <option>minus1</option>
        <option>minus2</option>
        <option>minus3</option>
        <option>minus4</option>
        <option>minus5</option>

    </select>


    <script>
        
        $('#plus').click(function () {
            console.log($('select[name="plus"]').val());
            
            $('select[name="plus"]:selected').remove();
            
            $('select[name="minus"]').append($('select[name="plus"]:selected'));
        });
    </script>


</body>

</html>
