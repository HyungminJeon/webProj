<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calender.html</title>
</head>

<body>
    <script>
        // alt+l alt+o = 인터넷화면 열기
        var month =2
        var today = new Date(2021, month -1, 1);
        var lastday = new Date(2021, month, 0);

        console.log(today.getDay());
        console.log(lastday.getDate());

        today = today.getDay();
        lastday = lastday.getDate();


        var days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
        var tbl = '<table border ="1"><tr>';

        for (day of days) {
            tbl += '<th>' + day + '</th>';
        }

        tbl += '</tr><tr>';

        for (var i = 1; i <= today; i++) {
            tbl += '<td></td>';
        }

        for (var i = 1; i <= lastday; i++) {
                tbl += '<td>' + i + '</td>';

            if (i % 7 == 7-today) {
                tbl += '</tr><tr>';
            }
        }


        tbl += '</tr>'
        tbl += '</table>';
        document.write(tbl);
    </script>
</body>

</html>
